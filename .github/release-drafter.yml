name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: "Breaking"
    label: "breaking"
  - title: "üöÄ Features"
    label: "feature"
  - title: "üêõ Bug Fixes"
    label: "bug"
  - title: "üß∞ Maintenance"
    label: "chore"
  - title: "Documentation"
    label: "docs"
  - title: "Other changes"
  - title: "Dependency Updates"
    label: "dependency"
    collapse-after: 5

version-resolver:
  major:
    labels:
      - breaking
  minor:
    labels:
      - feature
  patch:
    labels:
      - bug
      - docs
      - chore
      - dependency
  default: patch

